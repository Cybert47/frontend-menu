<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación - Café & Delicias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="auth-header">
        <h1>Café & Delicias</h1>
        <a href="index.html" class="back-to-site">
            <i class="fas fa-home"></i> Volver al sitio
        </a>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Iniciar Sesión</button>
                <button class="auth-tab" data-tab="register">Registrarse</button>
            </div>
            
            <!-- Formulario de inicio de sesión -->
            <div class="auth-form-container active" id="login-form">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contraseña</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" id="loginBtn" class="auth-btn">Iniciar Sesión</button>
                </form>
            </div>
            
            <!-- Formulario de registro -->
            <div class="auth-form-container" id="register-form">
                <h2>Crear Cuenta</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Nombre</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Contraseña</label>
                        <input type="password" id="registerPassword" required minlength="6">
                        <small>La contraseña debe tener al menos 6 caracteres</small>
                    </div>
                    <div class="form-group">
                        <label for="registerPasswordConfirm">Confirmar Contraseña</label>
                        <input type="password" id="registerPasswordConfirm" required minlength="6">
                    </div>
                    <button type="submit" id="registerBtn" class="auth-btn">Registrarse</button>
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="js/auth.js"></script>
    <!-- Nota: Se han eliminado las referencias a Supabase, ahora usando solo API REST -->
</body>
</html>
